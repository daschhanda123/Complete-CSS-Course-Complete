<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property</title>
</head>
<style>
    *{
        margin: 0; padding: 0;
    }
.box{
    height: 100px;
    width: 100px;
    margin: 5px;
    background-color:olivedrab ;
    display:inline-block;/*by default value is (block)*/
}
</style>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
</body>
</html>
