<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transform Rotate</title>
    <style>
        .box{
            height: 70px;
            width: 70px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: plum;
            position: relative;
            top: 50px;
            left: 50px;
            transition: all 0.5s ease-in-out;
         
        }
        .box:hover{
            transform: skew(45deg);
        }

    </style>
</head>
<body>
  <div class="box">Rotate</div>  
</body>
</html>
