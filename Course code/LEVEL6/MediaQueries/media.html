<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries(width)</title>
    <style>
        .box{
            padding: 5px;
            height:100px ;
            width: 100px;
            background-color: mediumseagreen;
        }
        @media screen and (width:300px){ /*applied only in width bcz its scrollable*/
            .box{
                background-color: brown;
            }
            
        }       

    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
